<html>
  <head>
    <title>Sommelier App</title>
    
    <link rel="stylesheet" media="screen" href="/static/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="jumbotron", style="background-color:rgba(159, 163, 170, 0.714)">
      <div class="container">
        <h1 class="display-3">Personal Sommelier</h1>
        
        <!-- <p> -->
          <hr>
          <form action="/get_wine" method="post">
            <h2>Input wine to get similar taste wine</h2>
            <br>
            <h4>
              <input type="radio" name="options" id="option1", value="option1"> Wine ID
              <input type="text" name="wine_id" value="89368", size="6"> 
            </h4> 
            <br>
            <h4>
              <input type="radio" name="options" id="option2", value="option2"> Title 
              <input type="text" name="wine_title" value="Quinta dos Avidagos 2011 Avidagos Red (Douro)", size="60"> <br><br>
            </h4>
            <input type="submit" class="btn btn-primary btn" value="Send">
          </form>
          <hr>
          
          <form action="/get_results" method="post">
            <h2>Input your user ID</h2>
            <h4>
            <input type="text" name="user_id" value="0", size="2"><br><br>
            </h4>
            <input type="submit" class="btn btn-primary btn" value="Send">
            <br>
            <hr>
          </form>
          
          <form action="/get_wine_info" method="post">
            <h2>Fine wine</h2>
            <br>
              <h4>category</h4>
              <!-- <form> -->
              <select name="category">
                <option type="text", value="red">red
                <option type="text", value="white">white
                <option type="text", value="sparkling">sparkling
                <option type="text", value="rose">rose
                <option type="text", value="other">others
              </select>
              <br><br>
              <h4>country</h4>
              <!-- <form> -->
              <select name="country">
                <option type="text", value="US">US
                <option type="text", value="France">France
                <option type="text", value="Italy">Italy
                <option type="text", value="Spain">Spain
                <option type="text", value="Portugal">Portugal
                <option type="text", value="Chile">Chile
                <option type="text", value="Others">others
              </select>
              <br><br>

              <div class="rangeslider"> 
                <h4>Max Price <span id="demo"></span></h4>
                <input  name="price_max" type="range" min="1" max="100" value="50"
                                class="myslider" id="sliderRange"> 
              </div> 
                
              <script> 
              var rangeslider = document.getElementById("sliderRange"); 
              var output = document.getElementById("demo"); 
              output.innerHTML = rangeslider.value; 
                
              rangeslider.oninput = function() { 
                output.innerHTML = this.value; 
              } 
              </script> 
              <h2>Flavor you like</h2>
               <input type="checkbox" name="flavor1" value="fruit"> fruit<br>
               <input type="checkbox" name="flavor2" value="acid"> acid<br> 
               <input type="checkbox" name="flavor3" value="cherri"> cherry<br> 
               <input type="checkbox" name="flavor3" value="dri"> dry<br> 
               <input type="checkbox" name="flavor3" value="appl"> apple<br> 
               <input type="checkbox" name="flavor3" value="oak"> oak<br> 
               <input type="checkbox" name="flavor3" value="herb"> herb<br> 
               <input type="checkbox" name="flavor3" value="citrus"> citrus<br>
               <input type="checkbox" name="flavor3" value="blackberri"> blackberry<br>
               <input type="checkbox" name="flavor3" value="pepper"> pepper<br>
               <input type="checkbox" name="flavor3" value="vanilla"> vanilla<br>
               <input type="checkbox" name="flavor3" value="lemon"> lemon<br>
               <input type="checkbox" name="flavor3" value="raspberri"> raspberry<br>
               <input type="checkbox" name="flavor3" value="peach"> peach<br>
               <input type="checkbox" name="flavor3" value="chocol"> chocolate<br>

            <input type="submit" class="btn btn-primary btn" value="Find">
            </form>
        <!-- </p> -->
      </div>
    </div>
  </body>
</html>
